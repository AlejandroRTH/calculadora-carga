<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Carga</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h2>Calculadora de Carga</h2>

  <label>Litros disponibles (ld)</label><br>
  <input type="number" id="ld" step="0.01"><br><br>

  <label>Precio por litro (pl)</label><br>
  <input type="number" id="pl" step="0.01"><br><br>

  <label>Descuento % (d)</label><br>
  <input type="number" id="d" value="20" step="0.01"><br><br>

  <button id="btnCalcular">Calcular</button>
  <button id="btnLimpiar">Limpiar</button>

  <pre id="resultado" style="font-size: 16px; white-space: pre-wrap;"></pre>

  <script src="app.js"></script>
</body>
</html>
